# Application dependencies

require:
    - play
    - MySecurityModule -> MySecurityModule latest.integration
    - security-inceptor-module -> security-inceptor-module latest.integration
    
repositories:
    - My modules:
        type:       local
        artifact:   ${application.path}/../[module]
        contains:
            - MySecurityModule
            - security-inceptor-module


